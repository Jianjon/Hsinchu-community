  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f8fafc;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Print Styles for PDF Generation */
    @media print {
      @page {
        margin: 1.5cm;
        size: A4;
      }

      body {
        background-color: white !important;
        color: black !important;
      }

      /* Hide everything by default */
      body * {
        visibility: hidden;
      }

      /* Only show the report area */
      #printable-area,
      #printable-area * {
        visibility: visible;
      }

      /* Position the report at top left */
      #printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        box-shadow: none !important;
        border: none !important;
      }

      /* Hide buttons specifically even if inside printable area */
      .no-print {
        display: none !important;
      }

      /* Improve typography for print */
      h1,
      h2,
      h3 {
        page-break-after: avoid;
        color: #000 !important;
      }

      p,
      li {
        orphans: 3;
        widows: 3;
        color: #000 !important;
      }

      a {
        text-decoration: none !important;
        color: #000 !important;
      }

      /* Force background graphics for things like the h2 custom border */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>
